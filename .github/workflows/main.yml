name: Port

on:
  workflow_dispatch:
  schedule:
    - cron: '0 03,11 * * *'

jobs:
  build-and-run:

    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Compile Java class
      run: javac PortScanner.java

    - name: Run Java class
      run: java PortScanner
